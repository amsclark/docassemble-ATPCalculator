id: atp_basic_info
question: |
  Ability to Pay Calculator - Basic Information
subquestion: |
  Please complete the boxes below related to the person's case and money situation.
progress: 20
fields:
  - First Name: first_name
  - Middle Name: middle_name
    required: false
  - Last Name: last_name
  - Suffix: suffix
    required: false
  - State: state
    input type: dropdown
    code: us_states_options
    datatype: str
    required: true
  - County: county
    input type: dropdown
    code: get_state_county_names(state)
    show if: state is not None
    datatype: str
  - Is Defendant 65 years of age or older?: sixty_five_or_older
    datatype: yesnoradio
  - Household Size: household_size
    datatype: integer
    min: 1
  - Number of Cars: number_of_cars
    input type: dropdown
    code: number_cars_options
  - Fine/Penalty Balance: fine_penalty_balance
    datatype: currency
    min: ${ min_penalty }
  - Earned Income: has_ei
    datatype: yesnoradio
  - Other Income: has_oi
    datatype: yesnoradio
continue button field: basic_info
